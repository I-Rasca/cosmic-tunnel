name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Dependencias del sistema (compatibles con ubuntu-latest)
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          unzip zip \
          libncurses6 \
          libncurses-dev \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev

    # ⚠️ CLAVE: dejar que Buildozer gestione SDK/NDK
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # Limpieza defensiva (evita restos rotos)
    - name: Clean Buildozer cache
      run: |
        rm -rf ~/.buildozer

    # Build
    - name: Build APK
      run: |
        buildozer android debug

    # Subir APK resultante
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-tunnel-apk
        path: bin/*.apk
