name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libffi-dev libssl-dev

    # ðŸ”‘ ANDROID SDK BIEN INSTALADO
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 31
        build-tools: 33.0.2
        ndk: 25.2.9519653

    # ðŸ”‘ LICENCIAS SIN INTERACCIÃ“N
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # âš ï¸ SOLO init si no existe el spec
    - name: Initialize Buildozer (only if missing)
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Patch buildozer.spec
      run: |
        sed -i 's/^title = .*/title = Cosmic Tunnel/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = cosmictunnel/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.cosmic/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
        sed -i 's/^orientation = .*/orientation = portrait/' buildozer.spec

        # ðŸ”¥ FIX CRÃTICO ANDROID
        grep -q "android.build_tools_version" buildozer.spec || echo "android.build_tools_version = 33.0.2" >> buildozer.spec
        grep -q "android.api" buildozer.spec || echo "android.api = 31" >> buildozer.spec
        grep -q "android.minapi" buildozer.spec || echo "android.minapi = 21" >> buildozer.spec
        grep -q "android.ndk" buildozer.spec || echo "android.ndk = 25b" >> buildozer.spec

    # âœ… BUILD REAL
    - name: Build Android APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-tunnel-apk
        path: bin/*.apk

