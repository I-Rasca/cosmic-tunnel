name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize Buildozer
      run: |
        buildozer init

    - name: Patch buildozer.spec
      run: |
        sed -i 's/^title = .*/title = Cosmic Tunnel/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = cosmictunnel/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.cosmic/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
        sed -i 's/^orientation = .*/orientation = portrait/' buildozer.spec

    - name: First Android build (expected to fail)
      run: |
        buildozer android debug || true

    - name: Accept Android SDK licenses (Buildozer SDK)
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Final Android build
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-tunnel-apk
        path: bin/*.apk
