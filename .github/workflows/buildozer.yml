name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libffi-dev libssl-dev

    - name: Install Buildozer and p4a
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”‘ CLAVE ABSOLUTA: forzar p4a a usar SDK interno compatible
    - name: Build APK (Buildozer manages SDK/NDK)
      env:
        P4A_RELEASE_KEYSTORE: ""
        P4A_RELEASE_KEYSTORE_PASSWD: ""
        P4A_RELEASE_KEY_ALIAS: ""
        P4A_RELEASE_KEY_ALIAS_PASSWD: ""
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-tunnel-apk
        path: bin/*.apk
