name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04   # üîë m√°s estable que latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip \
          libncurses6 \
          libncurses-dev \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          pkg-config

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ‚ùó NO init, el spec ya existe
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-tunnel-apk
        path: bin/*.apk

